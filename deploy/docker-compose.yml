version: '3.8'

services:
  # Frontend Application
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=http://localhost:3000
    depends_on:
      - backend
    networks:
      - zcop-network

  # Backend API Server
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      # Application configurations
      - NODE_ENV=production
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET:-default_super_secret_key_for_dev_only}
      - JWT_EXPIRES_IN=24h
      - CORS_ORIGIN=*
      
      # Rate limiting
      - RATE_LIMIT_POINTS=100
      - RATE_LIMIT_DURATION=60
      
      # Database configurations
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=zcop_user
      - DB_PASSWORD=zcop_password
      - DB_NAME=zcop_db
      
      # Neo4j configurations
      - NEO4J_HOST=neo4j
      - NEO4J_PORT=7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=zcop_neo4j_password
      
      # Redis configurations
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      
      # Qdrant configurations
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6334
      
      # LLM configurations (to be set by user)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - QDRANT_API_KEY=${QDRANT_API_KEY:-}
      
      # Casdoor configurations
      - CASDOOR_ENDPOINT=http://casdoor:8000
      - CASDOOR_CLIENT_ID=${CASDOOR_CLIENT_ID:-}
      - CASDOOR_CLIENT_SECRET=${CASDOOR_CLIENT_SECRET:-}
      - CASDOOR_JWT_PUBLIC_KEY=${CASDOOR_JWT_PUBLIC_KEY:-}
      - CASDOOR_ORGANIZATION_NAME=${CASDOOR_ORGANIZATION_NAME:-}
      - CASDOOR_APPLICATION_NAME=${CASDOOR_APPLICATION_NAME:-}
    depends_on:
      - postgres
      - neo4j
      - redis
      - qdrant
    networks:
      - zcop-network

  # PostgreSQL Database
  postgres:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=zcop_db
      - POSTGRES_USER=zcop_user
      - POSTGRES_PASSWORD=zcop_password
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../init/postgres-init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - zcop-network
    restart: unless-stopped

  # Neo4j Graph Database
  neo4j:
    image: neo4j:5-community
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/zcop_neo4j_password
      - NEO4J_server_memory_heap_max__size=512M
      - NEO4J_server_memory_pagecache_size=256M
      - NEO4J_initial_dbms_user=neo4j
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    networks:
      - zcop-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password}
    networks:
      - zcop-network
    restart: unless-stopped

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    environment:
      - QDRANT_API_KEY=${QDRANT_API_KEY:-}
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - zcop-network
    restart: unless-stopped

  # Casdoor Authentication
  casdoor:
    image: casbin/casdoor:latest
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
    volumes:
      - ../conf/app.conf:/conf/app.conf
    networks:
      - zcop-network
    restart: unless-stopped

  # Adminer - Database Management Tool
  adminer:
    image: adminer
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_DB_DRIVER=pgsql
      - ADMINER_DEFAULT_SERVER=postgres
      - ADMINER_PLUGINS='[\"login-servers\"]'
    networks:
      - zcop-network
    restart: unless-stopped

networks:
  zcop-network:
    driver: bridge

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
  neo4j_plugins:
  redis_data:
  qdrant_data: